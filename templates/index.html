{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
    <!-- MDB -->
    <link rel="stylesheet" href="{% static 'css/bootstrap-to-do-list.min.css' %}" />

    <title>Todo Django</title>
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/ios-filled/50/null/todo-list.png">
</head>

<body>
    <section class="vh-100" style="background-color: #eee;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-lg-9 col-xl-7">
                    <div class="card rounded-3">
                        <div class="card-body p-4">

                            <h4 class="text-center my-3 pb-3">Todo Django</h4>

                            <form action="{% url 'add-todo' %}" method="post"
                                class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2">
                                {% csrf_token %}
                                <div class="col-12">
                                    <div class="form-outline">
                                        <input type="text" id="title" name="title" class="form-control" />
                                        <label class="form-label" for="title">Enter a task here</label>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary">Save</button>
                                </div>
                            </form>

                            <table class="table mb-4">
                                <thead>
                                    <tr>
                                        <th scope="col">No.</th>
                                        <th scope="col">Todo item</th>
                                        <th scope="col">Status</th>
                                        <th scope="col">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for todo in todos %}
                                    <tr>
                                        <th scope="row">{{forloop.counter}}</th>
                                        <td>{{ todo.title | capfirst }}</td>
                                        <td>In progress</td>
                                        <td>
                                            <a href="{% url 'edit-todo' todo.id%}">
                                                <button type="submit" class="btn btn-secondary ms-1">Edit</button>
                                            </a>
                                            <form action="{% url 'delete-todo' todo.id%}" method="post">
                                                {% csrf_token %}
                                                <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete \'{{todo.title | capfirst}}');">Delete</button>
                                            </form>
                                        </td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- MDB -->
    <script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>
</body>

</html>
